# File: .github/workflows/codeql.yml
name: "CodeQL ESM TypeScript Scans"

on:
  push:
    branches:
        - main
    paths:
        - 'backend/src/**'
        - 'frontend/src/**'
        - '.github/workflows/codeql.yml'
  pull_request:
    branches:
        - main
    paths:
        - 'backend/src/**'
        - 'frontend/src/**'
        - '.github/workflows/codeql.yml'

permissions:
  contents: read
  security-events: write

jobs:

    # Backend CodeQL Scan
    backend-codeql:
        name: "CodeQL Scan: Backend (NodeJS ESM TS)"
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                languages: javascript,typescript

            - name: Setup Node.js 20.x
              uses: actions/setup-node@v4
              with:
                node-version: 20.x
                cache: npm

            - name: Install backend dependencies
              run: npm install
              working-directory: ./

            - name: Perform backend CodeQL analysis
              uses: github/codeql-action/analyze@v3
              with:
                working-directory: ./backend
                category: "codeql-backend-scan"
    
    # Fontend CodeQL Scan
    frontend-codeql:
        name: "CodeQL Scan: Frontend (Web ESM TS)"
        needs: backend-codeql
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                languages: javascript,typescript

            - name: Setup Node.js 20.x
              uses: actions/setup-node@v4
              with:
                node-version: 20.x
                cache: npm

            - name: Install frontend dependencies
              run: npm install
              working-directory: ./
            
            - name: Perform frontend CodeQL analysis
              uses: github/codeql-action/analyze@v3
              with:
                working-directory: ./frontend
                category: "codeql-frontend-scan"