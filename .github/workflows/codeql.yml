# File: .github/workflows/codeql.yml
name: "CodeQL ESM TypeScript Scans"

on:
  push:
    branches:
      - main
    paths:
      - 'backend/src/**'
      - 'frontend/src/**'
      - '.github/workflows/codeql.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/src/**'
      - 'frontend/src/**'
      - '.github/workflows/codeql.yml'

permissions:
  contents: read
  security-events: write

jobs:
  backend-codeql:
    name: "CodeQL Scan: Backend (NodeJS ESM TS)"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install backend dependencies
        run: npm install
        working-directory: ./

      - name: Build backend
        run: npm run build:backend
        working-directory: ./
        # ↳ Make sure backend/package.json has:
        #   "scripts": { "build": "tsc -p tsconfig.json" }

      - name: Perform backend CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "codeql-backend-scan"
          extra-options: |
            --include='backend/src/**/*.ts'
            --include='backend/src/**/*.js'
            --include='backend/dist/**/*.js'
            # (Include compiled ESM JS if it lands in backend/dist/)

  frontend-codeql:
    name: "CodeQL Scan: Frontend (Web ESM TS)"
    needs: backend-codeql
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript,typescript

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install frontend dependencies
        run: npm install
        working-directory: ./

      - name: Build frontend
        run: npm run build:frontend
        working-directory: ./
        # ↳ Make sure frontend/package.json has:
        #   "scripts": { "build": "tsc -p tsconfig.json" }

      - name: Perform frontend CodeQL analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "codeql-frontend-scan"
          extra-options: |
            --include='frontend/src/**/*.ts'
            --include='frontend/src/**/*.js'
            --include='frontend/dist/**/*.js'
            # (Include compiled ESM JS if it lands in frontend/dist/)
